<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >
    @if (true) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link"
          >Messages</a
        >
      </li>
    </ul>
    } @if (acoountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light">Welcome user</a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!acoountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        class="form-control me-2"
        [(ngModel)]="model.username"
        placeholder="Username"
      />
      <input
        name="password"
        class="form-control me-2"
        [(ngModel)]="model.password"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
